<body class="d-flex justify-content-center align-items-center " style="height: 100vh; width: 50%; margin-left: 25%">
  <div class="d-flex justify-content-center align-items-center border border-3 w-100 p-4 shadow ">
    <div class="w-100">
      <div>
        <h3>Categories</h3>
      </div>
      <div class="d-flex justify-content-end align-items-center fs-1">
        <h4>Add</h4>
        <div class="form-check form-switch m-4">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
            [(ngModel)]="boolean" />
        </div>
        <h4>Edit</h4>
      </div>
      <div>
        <div class="row">
          <div class="col-md-1">
            <label for="libelle" class="">Libelle</label>
          </div>
          <!-- {{boolean}} -->
          <div class="col-md-6">
            <input type="text" class="form-control" id="libelle" name="libelle" [(ngModel)]="lib"
              (input)="searchCateg()" />
          </div>
          <div class="col-md-1">
            <button type="button" class="btn btn-success" (click)="addCateg()"
              [disabled]="lib.length <3 || libExist">Ok</button>
          </div>
        </div>
        <div class="row text-danger" *ngIf="exist">Le libellé existe déjà</div>
        <div class="d-flex justify-content-around mt-4">
          <div class="">
            <h4>Liste des catégories</h4>
          </div>
          <div>
            <button type="button" class="btn btn-success" (click)="deleteCateg()" [disabled]="delete">Supprimer</button>
          </div>
        </div>
        <!-- {{categories|json}} -->
        <table class="table table-hover w-50">
          <thead>
            <tr>
             <th> <input class="form-check-input" type="checkbox" id="checkbox-1" #checkAll  (change)="selectAll($event)" /></th>
              <th scope="col">Libelle</th>
            </tr>
          </thead>
          <tbody >                           
            <tr *ngFor="let categ of categories| paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }" >
               <td>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox-1" [checked]="checkOne" (change)="cocheCateg(categ.id, $event)"  />
                  </div>
                </td>
                 <td (click)="clickCateg(categ.libelle)">{{categ.libelle}}</td>
            </tr>
            <pagination-controls (pageChange)="onePageChange($event)"></pagination-controls>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
